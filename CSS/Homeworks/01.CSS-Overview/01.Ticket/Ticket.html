<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>01-Ticket-CSS</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
<div class="table-wrap">
    <main>
        <section>
            <table>

                <thead>
                <tr>
                    <td colspan="2"
                        class="header-cell">
                        <div>Ticket ID: 409788</div>
                    </td>
                </tr>
                </thead>

                <tbody>

                <tr>
                    <td class="label">Name:</td>
                    <td class="system">
                        <img src="./GreenStatus.png"
                             alt="status green"
                             id="status-green">
                        Parker Seidel
                    </td>
                </tr>

                <tr>
                    <td class="label "></td>
                    <td class="red extra-padding">
                        No Active Support
                    </td>
                </tr>

                <tr>
                    <td class="label">Email:</td>
                    <td class="system extra-padding">
                        seidel@aptmail.com
                    </td>
                </tr>

                <tr>
                    <td class="label">Response Time:</td>
                    <td class="content extra-padding">
                        72hours, 60hours left
                    </td>
                </tr>

                <tr>
                    <td class="label">Last Action:</td>
                    <td class="content extra-padding">
                        Never been locked.
                    </td>
                </tr>

                <tr>
                    <td class="label"></td>
                    <td class="system extra-padding">
                        Link to public post
                    </td>
                </tr>

                <tr>
                    <td class="label">Status:</td>
                    <td class="status">
                        Not answered
                    </td>
                </tr>

                </tbody>
            </table>
        </section>
    </main>
</div>
</body>

</html>
