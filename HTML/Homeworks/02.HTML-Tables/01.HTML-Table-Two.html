<!DOCTYPE html>
<html>
<head>
    <title>HTML Tables page2</title>
</head>
<body>
<table border="1" style="border-collapse">
    <colgroup>
        <col width="32px" />
        <col width="32px" />
        <col width="32px" />
        <col width="32px" />
        <col width="32px" />
    </colgroup>
    <tr>
        <td colspan="3"> Title goes here</td>
        <td align="center">A</td>
        <td align="right">B</td>
    </tr>
    <tr align="center">
        <td rowspan="3" align="left">C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
        <td align="right">G</td>
    </tr>
    <tr align="center">
        <td>H</td>
        <td colspan="2">I</td>
        <td rowspan="2" align="right" style="vertical-align: bottom">J</td>
    </tr>
    <tr align="center">
        <td>K</td>
        <td>L</td>
        <td>M</td>
    </tr>
    <tr>
        <td align="right"> N</td>
        <td colspan="4" align="center">O</td>
    </tr>
    </table>
</body>
</html>
